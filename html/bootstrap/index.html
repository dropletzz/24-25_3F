<!DOCTYPE html>

<html>

<head>
    <title>Prova bootstrap</title>

    <!-- importo i CSS di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Esempio di sito fatto con Boostrap</h1>
    <p>
        Boostrap contiene delle classi CSS e del codice JavaScript 
        che potete importare ed usare nel vostro sito.
        A <a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/">questo link</a>
        trovate la documentazione di Boostrap, dove potete trovare vari esempi
        di codice gia' fatto.
    </p>


    <!-- importo il file JavaScript di bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
